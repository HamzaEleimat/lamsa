version: '3.8'

services:
  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-beautycort123}
    volumes:
      - redis_data:/data
    networks:
      - beautycort_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  # BeautyCort API (Emergency)
  api:
    build:
      context: ./beautycort-api
      dockerfile: Dockerfile.emergency
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-beautycort123}
      - APP_NAME=${APP_NAME:-BeautyCort}
      - DEFAULT_LANGUAGE=${DEFAULT_LANGUAGE:-ar}
      - CURRENCY=${CURRENCY:-JOD}
      - TIMEZONE=${TIMEZONE:-Asia/Amman}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - beautycort_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  redis_data:
    driver: local

networks:
  beautycort_network:
    driver: bridge